<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Name :</td>
        <td><span th:text="${name}"></span></td>
    </tr>
    <tr>
        <td>ID :</td>
        <td><span th:text="${id}"></span></td>
    </tr>
    <tr>
        <td>Contact Number :</td>
        <td><span th:text="${contactNumber}"></span> </td>
    </tr>
</table>

</body>
</html>
